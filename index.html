<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>私の庭</title>
        <meta name="description" content="駆け出しガーデナー。私の庭を紹介します。">
        <meta name="keywords" content="庭, ガーデン, 花, 木, 植物">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    </head>
    <body>
    <header>
        <div class="top_image"><h1>My garden</h1></div>
    </header>
    <main>
        <section id="type">
            <h2 class="text-center">私の庭を紹介します</h2>
            <div class="container">
                <div class="type-box">
                    <a href="#">
                        <div class="type-box-title" style="background-image: url('./images/flower.jpg')">
                        <i aria-hidden="true" class="type-icon fa fa-pagelines"></i>
                        </div>
                    </a>
                    <div class="type-box-detail">
                        <h3 class="text-center">草花</h3>
                        <p>かわいい花を咲かせるたくさんの草花。様々な花が庭を彩ります。</p>
                    </div>
                </div>
                <div class="type-box">
                    <a href="#">
                        <div class="type-box-title" style="background-image: url('./images/tree.jpg')">
                        <i aria-hidden="true" class="type-icon fa fa-leaf"></i>
                        </div>
                    </a>
                    <div class="type-box-detail">
                        <h3 class="text-center">木</h3>
                        <p>どんどん大きくなる木。手入れしやすいように剪定に気をつけています。</p>
                    </div>
                </div>
                <div class="type-box">
                    <a href="#">
                        <div class="type-box-title" style="background-image: url('./images/herbs.jpg')">
                        <i aria-hidden="true" class="type-icon fa fa-apple"></i>
                        </div>
                    </a>
                    <div class="type-box-detail">
                        <h3 class="text-center">食用</h3>
                        <p>目だけでなく味も楽しむ！食卓にのせる食べられる植物を徐々に増やしています。</p>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <h2 class="text-center">求む！面白い植物</h2>
            <div class="button"><a href="rm_aki@zmail.plala.or.jp">ご連絡はこちらから</a></div>
        </footer>
    </main>
    </body>
